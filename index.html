<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>

    <div class="results">
        <p id="human"></p>
        <p id="computer"></p>
        <p id="outcome"></p>
        <p id="score1"></p>
        <p id="score2"></p>
        <br>
        <h3 id="winner"></h3>
    </div>

    <div id="replay"></div>

    <script>
        const rock = document.getElementById('rock'); 
        const paper = document.getElementById('paper'); 
        const scissors = document.getElementById('scissors'); 
        const human = document.getElementById('human'); 
        const computer = document.getElementById('computer'); 
        const outcome = document.getElementById('outcome');
        const score1 = document.getElementById('score1'); 
        const score2 = document.getElementById('score2'); 
        const winner = document.getElementById('winner'); 
        const replay = document.getElementById('replay');

        function getComputerChoice () {
            const choices = ['rock', 'paper', 'scissors'];
            const randomNum = Math.floor(Math.random() * 3);
            return choices[randomNum];
        }

        //function getHumanChoice () {
        //    let choice = prompt('choose your weapon').toLowerCase(); 
        //    while (!['rock', 'paper', 'scissors'].includes(choice)) {
        //        choice = prompt('Invalid choice. Please type rock, paper, or scissors.').toLowerCase();
        //    }
        //    return choice; 
        //}

        let humanScore = 0; 
        let computerScore = 0;

        function playRound (humanChoice) {
            const computerChoice = getComputerChoice();

            human.textContent = `You chose: ${humanChoice}`;
            computer.textContent = `Computer chose: ${computerChoice}`;

            if (humanChoice === computerChoice) {
                outcome.textContent = "It's a tie!";
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                outcome.textContent = `You win! ${humanChoice} beats ${computerChoice}!`;
                humanScore += 1; 
                score1.textContent = `Your score: ${humanScore}`; 
                score2.textContent = `Computer's score: ${computerScore}`;
            } else {
                outcome.textContent = `You lose! ${computerChoice} beats ${humanChoice}!`;
                computerScore += 1; 
                score1.textContent = `Your score: ${humanScore}`; 
                score2.textContent = `Computer's score: ${computerScore}`;
            }
            
            // Final Result
            if (humanScore === 5) {
                winner.textContent = "ðŸŽ‰ You won the game!";
                disableButtons();
                replay.appendChild(reset); 
            } else if (computerScore === 5) {
                winner.textContent = "ðŸ˜ž You lost the game.";
                disableButtons();
                replay.appendChild(reset); 
            } 

            function disableButtons() {
                rock.disabled = true;
                paper.disabled = true;
                scissors.disabled = true;
            }

        }

        const reset = document.createElement('button'); 
        reset.textContent = 'Play again?'

        reset.addEventListener('click', () => {
            humanScore = 0;
            computerScore = 0;
            score1.textContent = '';
            score2.textContent = '';
            human.textContent = '';
            computer.textContent = '';
            outcome.textContent = '';
            winner.textContent = '';
            rock.disabled = false;
            paper.disabled = false;
            scissors.disabled = false;
            replay.innerHTML = '';
        });
        
        // Play 5 rounds
        //for (let i = 1; i <= 5; i++) {
        //    console.log(`Round ${i}:`);
        //    playRound();
        //}


        rock.addEventListener('click', () => playRound('rock'))
        paper.addEventListener('click', () => playRound('paper'))
        scissors.addEventListener('click', () => playRound('scissors'))
    </script>
</body>
</html>
